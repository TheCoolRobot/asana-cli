name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Build binaries
        run: make release
      
      - name: Calculate checksums
        run: |
          cd dist
          sha256sum asana-cli-darwin-amd64 > checksums.txt
          sha256sum asana-cli-darwin-arm64 >> checksums.txt
          sha256sum asana-cli-linux-amd64 >> checksums.txt
          sha256sum asana-cli-linux-arm64 >> checksums.txt
          sha256sum asana-cli-windows-amd64.exe >> checksums.txt
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Homebrew tap
        uses: actions/checkout@v3
        with:
          repository: TheCoolRobot/homebrew-asana-cli
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap
      
      - name: Generate Homebrew formula
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Tag: $TAG"
          
          # Calculate SHA256 for macOS Intel
          MACOS_INTEL_SHA=$(sha256sum dist/asana-cli-darwin-amd64 | cut -d' ' -f1)
          # Calculate SHA256 for macOS Apple Silicon
          MACOS_ARM_SHA=$(sha256sum dist/asana-cli-darwin-arm64 | cut -d' ' -f1)
          # Calculate SHA256 for Linux
          LINUX_SHA=$(sha256sum dist/asana-cli-linux-amd64 | cut -d' ' -f1)
          
          # Create Homebrew formula
          cat > homebrew-tap/Formula/asana-cli.rb << 'EOF'
          class AsanaCli < Formula
            desc "Beautiful Asana CLI with TUI and sync daemon"
            homepage "https://github.com/TheCoolRobot/asana-cli"
            license "MIT"
            
            on_macos do
              on_intel do
                url "https://github.com/TheCoolRobot/asana-cli/releases/download/$TAG/asana-cli-darwin-amd64"
                sha256 "$MACOS_INTEL_SHA"
              end
              on_arm do
                url "https://github.com/TheCoolRobot/asana-cli/releases/download/$TAG/asana-cli-darwin-arm64"
                sha256 "$MACOS_ARM_SHA"
              end
            end
            
            on_linux do
              url "https://github.com/TheCoolRobot/asana-cli/releases/download/$TAG/asana-cli-linux-amd64"
              sha256 "$LINUX_SHA"
            end
            
            def install
              bin.install "asana-cli-#{os}-#{arch}" => "asana-cli"
            end
            
            def post_install
              puts "âœ“ Asana CLI installed successfully!"
              puts "Get started: asana-cli config set --token YOUR_TOKEN"
            end
            
            test do
              system "#{bin}/asana-cli", "--version"
            end
          end
          EOF
          
          # Commit and push
          cd homebrew-tap
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add Formula/asana-cli.rb
          git commit -m "Update asana-cli to $TAG"
          git push