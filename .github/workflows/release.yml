name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Build binaries
        run: make release
      
      - name: Calculate checksums
        run: |
          cd dist
          sha256sum asana-cli-darwin-amd64 > checksums.txt
          sha256sum asana-cli-darwin-arm64 >> checksums.txt
          sha256sum asana-cli-linux-amd64 >> checksums.txt
          sha256sum asana-cli-linux-arm64 >> checksums.txt
          sha256sum asana-cli-windows-amd64.exe >> checksums.txt
          echo "=== Checksums calculated ==="
          cat checksums.txt
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          body: "Release ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Checkout Homebrew tap repo
        uses: actions/checkout@v3
        with:
          repository: TheCoolRobot/homebrew-asana-cli
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap
      
      - name: Generate Homebrew formula
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -e
          
          echo "Starting Homebrew formula generation for tag: $TAG"
          
          # Get checksums
          MACOS_INTEL_SHA=$(sha256sum dist/asana-cli-darwin-amd64 | awk '{print $1}')
          MACOS_ARM_SHA=$(sha256sum dist/asana-cli-darwin-arm64 | awk '{print $1}')
          LINUX_SHA=$(sha256sum dist/asana-cli-linux-amd64 | awk '{print $1}')
          
          echo "macOS Intel SHA: $MACOS_INTEL_SHA"
          echo "macOS ARM SHA: $MACOS_ARM_SHA"
          echo "Linux SHA: $LINUX_SHA"
          
          # Create formula file
          mkdir -p homebrew-tap/Formula
          
          cat > homebrew-tap/Formula/asana-cli.rb << 'FORMULA'
          class AsanaCli < Formula
            desc "Beautiful Asana CLI with TUI and sync daemon"
            homepage "https://github.com/TheCoolRobot/asana-cli"
            license "MIT"
            version "TAG_PLACEHOLDER"
            
            on_macos do
              on_intel do
                url "https://github.com/TheCoolRobot/asana-cli/releases/download/TAG_PLACEHOLDER/asana-cli-darwin-amd64"
                sha256 "MACOS_INTEL_SHA_PLACEHOLDER"
              end
              on_arm do
                url "https://github.com/TheCoolRobot/asana-cli/releases/download/TAG_PLACEHOLDER/asana-cli-darwin-arm64"
                sha256 "MACOS_ARM_SHA_PLACEHOLDER"
              end
            end
            
            on_linux do
              url "https://github.com/TheCoolRobot/asana-cli/releases/download/TAG_PLACEHOLDER/asana-cli-linux-amd64"
              sha256 "LINUX_SHA_PLACEHOLDER"
            end
            
            def install
              if OS.mac?
                if Hardware::CPU.intel?
                  bin.install "asana-cli-darwin-amd64" => "asana-cli"
                elsif Hardware::CPU.arm?
                  bin.install "asana-cli-darwin-arm64" => "asana-cli"
                end
              elsif OS.linux?
                bin.install "asana-cli-linux-amd64" => "asana-cli"
              end
            end
            
            def post_install
              puts "✓ Asana CLI installed successfully!"
              puts "Get started: asana-cli config set --token YOUR_TOKEN"
            end
            
            test do
              system "#{bin}/asana-cli", "--version"
            end
          end
          FORMULA
          
          # Replace placeholders
          sed -i "s|TAG_PLACEHOLDER|$TAG|g" homebrew-tap/Formula/asana-cli.rb
          sed -i "s|MACOS_INTEL_SHA_PLACEHOLDER|$MACOS_INTEL_SHA|g" homebrew-tap/Formula/asana-cli.rb
          sed -i "s|MACOS_ARM_SHA_PLACEHOLDER|$MACOS_ARM_SHA|g" homebrew-tap/Formula/asana-cli.rb
          sed -i "s|LINUX_SHA_PLACEHOLDER|$LINUX_SHA|g" homebrew-tap/Formula/asana-cli.rb
          
          echo "=== Generated Formula ==="
          cat homebrew-tap/Formula/asana-cli.rb
      
      - name: Commit and push to Homebrew tap
        working-directory: homebrew-tap
        run: |
          set -e
          
          echo "Configuring git..."
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          echo "Adding formula..."
          git add Formula/asana-cli.rb
          
          echo "Checking git status..."
          git status
          
          echo "Committing changes..."
          git commit -m "Update asana-cli to ${{ github.ref_name }}" || echo "No changes to commit"
          
          echo "Pushing to tap repository..."
          git push origin main
          
          echo "✓ Successfully updated Homebrew tap"